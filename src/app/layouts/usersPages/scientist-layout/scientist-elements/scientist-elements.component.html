<mat-dialog-content class="mat-typography">
  <section>
    <!--for demo wrap-->
    <h1>Seers</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
          <th>id</th>
          <th>person_id</th>
          <th>is_activated</th>
          <th>is_talented</th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr *ngFor="let seer of seerList">
          <td>{{seer.id}}</td>
          <td>{{seer.person_id.id}}</td>
          <td>{{seer.is_activated}}</td>
          <td>{{seer.is_talented}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</mat-dialog-content>
