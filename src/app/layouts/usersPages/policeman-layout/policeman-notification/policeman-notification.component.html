<mat-dialog-content class="mat-typography">
<div id="main">

    <section>
      <h1>Open cases</h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <th>ID</th>
            <th>policeman_id</th>
            <!--th>judge_id</th-->
            <th>status</th>
            <!--th>date_of_crime</th-->
            <!--th>coordinates</th-->
            <th>opening_date</th>
            <th>closing_date</th>
          </tr>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody>
          <div *ngIf="caseList">
          <tr *ngFor="let case of caseList">
            <td>{{case.id}}</td>
            <td>{{data}}</td>
            <!--td>{{case.judge_id.id}}</td-->
            <td>{{case.status}}</td>
            <!--td>{{case.date_of_crime}}</td>
            <td>{{case.coordinates}}</td-->
            <td>{{case.opening_date}}</td>
            <td>{{case.closing_date}}</td>
          </tr>
          </div>
          </tbody>
        </table>
      </div>

    </section>



  <!--пока действие не будет выполнено, уведомление не исчезает-->

</div>
</mat-dialog-content>
